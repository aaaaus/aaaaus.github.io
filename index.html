<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700|Raleway:400,700&display=swap"
      rel="stylesheet"
    />

    <script src="src/projectData.js"></script>
    <script src="src/index.js"></script>
    <script src="src/modal.js"></script>

    <title>Austin Luft</title>
  </head>

  <body>
    <main>
      <div class="sidebar">
        <div class="sidebar-body">
          <h1 id="austin">AUSTIN LUFT</h1>
          <h3>_____</h3>
          <h3>Full Stack Web Developer</h3>
        </div>
        <div class="sidebar-footer">
          <a href="mailto:austinluftpro@gmail.com">
            <img src="./assets/icons/email.png" />
          </a>
          <a href="https://github.com/aaaaus">
            <img src="./assets/icons/github-circle.png" />
          </a>
          <a href="https://www.linkedin.com/in/austinluft/">
            <img src="./assets/icons/linkedin-box.png" />
          </a>
        </div>
      </div>
      <div class="content">
        <h2>PROJECTS</h2>
        <h3>_____</h3>
        <div class="container">
          <div class="grid">
            <div class="box a">
              <div class="project-info">
                <div class="card prop"></div>
                <div class="project-name-container">
                  <span class="project-name">PropDash</span>
                </div>
                <div class="project-button-container">
                  <button id="PropDash" class="project-button">
                    MORE INFO
                  </button>
                </div>
              </div>
            </div>
            <div class="box b">
              <div class="project-info">
                <div class="card monster"></div>
                <div class="project-name-container">
                  <span class="project-name">Monster Mapper</span>
                </div>
                <div class="project-button-container">
                  <button id="Monster Mapper" class="project-button">
                    MORE INFO
                  </button>
                </div>
              </div>
            </div>
            <div class="box c">
              <div class="project-info">
                <div class="card rep"></div>
                <div class="project-name-container">
                  <span class="project-name">Rep Tracker</span>
                </div>
                <div class="project-button-container">
                  <button id="Rep Tracker" class="project-button">
                    MORE INFO
                  </button>
                </div>
              </div>
            </div>
            <div class="box d"></div>
          </div>
        </div>
      </div>
      <div id="modal" class="fade-in">
        <div class="modal-wrapper">
          <div class="modal-content">
            <div class="modal-images">
              <div class="modal-feature-image">
                <img id="feature-image" class="feature-image" src="" />
              </div>
              <div id="modal-slideshow" class="modal-slideshow"></div>
            </div>
            <div class="modal-info">
              <span>Built with:</span>
              <span class="modal-technologies" id="modal-technologies"></span>
              <p id="modal-description" class="modal-description">
                DESCRIPTION
              </p>
              <a id="modal-github-link" href="">
                <button class="modal-button">VIEW ON GITHUB</button>
              </a>
              <div id="modal-close" class="modal-close">&times;</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
